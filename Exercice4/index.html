<body>

    <p>
    Demander une note à l'utilisateur :
        <ul>
            <li>Si elle est entre 0 et 3 afficher Nul</li>
            <li>Si elle est entre 4 et 6 afficher Moyen</li>
            <li>Si elle est entre 8 et 9 afficher Bien</li>
            <li>Si elle est égale à 10 afficher Excellent</li>
        </ul>
    </p>

<script>
    var number = prompt('Donnez une note');
    if  (number>= 0 && number< 3) {
        alert('Nul')
    } 
    else if (number>= 4 && number< 6) {
        alert('Moyen')
    }
    else if  (number>= 8 && number< 9) {
        alert('Bien')
    }
    else if  (number=10) {
        alert('Excellent')
    }
</script>
