<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 5</title>
</head>


<body>

    <p>
        Demander une note à l'utilisateur :
            <ul>
                <li>Lundi si day est égal à 1</li>
                <li>Mardi si day est égal à 2</li>
                <li>Mercredi si day est égal à 3</li>
                <li>Jeudi si day est égal à 4</li>
                <li>Vendredi  si day est égal à 5</li>
                <li>Samedi  si day est égal à 6</li>
                <li>Dimanche  si day est égal à 7</li>
            </ul>
        </p>



<script>

let day = parseInt(prompt("Choississez un chiffre entre 1 et 7"));

     switch (day) {
          case 1:
          alert('Lundi')
          break;

          case 2:
          alert('Mardi')
          break;

          case 3:
          alert('Mercredi')
          break;

          case 4:
          alert('Jeudi')
          break;

          case 5:
          alert('Vendredi')
          break;

          case 6:
          alert('Samedi')
          break;

          case 7:
          alert('Dimanche')
          break;
     }



</script>

</body>
</html>
